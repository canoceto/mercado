<section class="bon-sec">
  <div class="container">
    <div class="inner-bon">
      <div class="row">
        <div class="col-md-6 mx-auto text-center">
          <div class="right-bon">
            <form class="container" [formGroup]="loginForm" (ngSubmit)="signIn()">
              <h2>Welcome back</h2>
              <p>Please login to your account!</p>
              <span *ngIf="loginErr" class="input-error">{{loginErr}}</span>
              <div class="form-group">
                <label>Email</label>
                <input type="text" autocomplete placeholder="angryengineers1@gmail.com" formControlName="email"
                       required [ngClass]="{ 'is-invalid': submitted && lf.email.errors }">
                <span class="invalid-feedback"
                      *ngIf=" submitted && lf.email.errors || lf.email.touched">
									<span *ngIf="lf.email.errors?.required">Email can not be blank.</span>
									<span *ngIf="lf.email.errors?.email">Email is invalid.</span>
								</span>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="pwds" autocomplete type="password" placeholder="Enter password" formControlName="password"
                       required
                       [ngClass]="{ 'is-invalid': submitted && lf.password.errors }">
                <span class="invalid-feedback"
                      *ngIf=" submitted && lf.password.errors || lf.password.touched">
									<span *ngIf="lf.password.errors?.required">Password can not be blank.</span>
								</span>
              </div>
              <div class="form-group text-right">
                <label>Forget Password</label>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Login</button>
                <a [routerLink]="['/signup']"  class="sign" routerLinkActive="router-link-active">Sign Up</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ngx-loading [show]="loading"
             [config]="{primaryColour: '#dd0031', backdropBorderRadius: '3px', fullScreenBackdrop:true}"></ngx-loading>
